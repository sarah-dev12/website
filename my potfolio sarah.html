<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sarah Digital Hub</title>
  <style>
    :root {
      --bg-light: #f8f8f8;
      --text-light: #1c1c1c;
      --accent-light: #e0b0ff;

      --bg-dark: #0f0f0f;
      --text-dark: #f9f9f9;
      --accent-dark: #b891f2;

      --transition: all 0.3s ease;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
      a {
        color: var(--accent-dark);
      }
      .button {
        background-color: var(--accent-dark);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 1px;
    }

    p {
      margin: 8px 0;
      font-size: 1.1rem;
      opacity: 0.8;
    }

    .roles {
      margin-bottom: 25px;
      font-weight: 300;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    a {
      text-decoration: none;
      color: var(--accent-light);
      transition: var(--transition);
    }

    a:hover {
      opacity: 0.7;
      letter-spacing: 0.5px;
    }

    .button {
      padding: 10px 22px;
      border-radius: 25px;
      border: none;
      background-color: var(--accent-light);
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    .button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    footer {
      position: absolute;
      bottom: 25px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Sarah's digitalspace </h1>
  <p class="roles">Community Manager • UGC Creator • Web Creator</p>
  
  <div class="links">
    <a href="mailto:sarah.digitaldspace@gmail.com" class="button">Email Me</a>
    <a href="https://wa.me/213672642374" target="_blank" class="button">WhatsApp</a>

    <a href="https://shawki.dev" target="_blank" class="button">Partner’s Site</a>
  </div>

  <footer>
    <p>@ sarah-digitalspace 2025 </p> </footer>
</body>
</html>
